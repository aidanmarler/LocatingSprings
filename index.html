<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Spring Locations</title>

    <!--put your external stylesheet links here-->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/leaflet.css">
    <link rel="stylesheet" href="css/d3.parcoords.css">

</head>

<body>
    <!--Create the title and subtitle spaces-->
    <h1>Springs of Northern Nebraska</h1>
    <!--<h2>Subtitle</h2>-->

    <!--Create divs for the map, pcp, and heatmap-->
    <div id="map">
        <div id="mapLegend">
            <div id='legend-title'>Title</div>
            <div id='legend-scale'>
                <ul id='legend-labels'>
                    <li><span style='background:#8DD3C7;'></span>One</li>
                    <li><span style='background:#FFFFB3;'></span>Two</li>
                    <li><span style='background:#BEBADA;'></span>Three</li>
                    <li><span style='background:#FB8072;'></span>Four</li>
                    <li><span style='background:#80B1D3;'></span>etc</li>
                </ul>
            </div>
        </div>
        <!--Create a div for toggling map layers-->
        <div id="toggles">
            <label><input type='checkbox' onclick='background_toggle(this);' checked>Background</label>
            <label><input type='checkbox' onclick='geology_toggle(this);' checked>Geology</label>
            <label><input type='checkbox' onclick='hydro_toggle(this);' unchecked>Hydrologic Group</label>
            <label><input type='checkbox' onclick='elev_toggle(this);' unchecked>Elevation</label>
            <label><input type='checkbox' onclick='slope_toggle(this);' unchecked>Slope</label>
        </div>
    </div>
    </div>
    <div id="pcp" class="parcoords" style="width:99%;height:40vh;margin-top:0vh;margin-left:.5%;z-index: 2;"></div>
    <div id="heatmap">
        <!--Create divs for axis labels-->
        <div id="heatmap_xAxis">Geologic Layer</div>
        <div id="heatmap_yAxis">Hydrologic Group</div>
    </div>
    <!--Create divs for a help icon and a help window-->
    <div id="helpIcon">
        ?
    </div>
    <div id="helpWindow">
    </div>
    <div id="backdrop"></div>

    <!--leaflet and geojson external scripts-->
    <script type="text/javascript" src="lib/leaflet.js"></script>
    <script type="text/javascript" src="lib/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="lib/leaflet-omnivore.min.js"></script>
    <script type="text/javascript" src="lib/geojson.min.js"></script>
    <!--Load d3.v6.js, then store it as d3.v6-->
    <script src="lib/d3.v6.js"></script>
    <script>
        var d3v6 = window.d3;
        window.d3 = null;
    </script>
    <!--Load more external scripts for d3.v3, pcp depedencies, and pip scripts-->
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="lib/d3.parcoords.js"></script>
    <script type="text/javascript" src="lib/leaflet-pip.js"></script>
    <!--Load Scripts for the actual pcp, map, and heatmap-->
    <script type="text/javascript" src="js/pcp.js"></script>
    <script type="text/javascript" src="js/data_toMap.js"></script>
    <script type="text/javascript" src="js/heatmap.js"></script>
    <script type="text/javascript" src="js/helpPrompt.js"></script>

</body>

</html>
